<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="форма заполнения заказа девайса re.connect"> 
    <title>re.nova</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon.svg">
    <script src="./js/main.js" charset="UTF-8"></script>
</head>
<body>
    <section class="mainscreen">
        <img src="./img/spaceback.svg" alt="space" class="background-mainscreen">

        <div class="clickmenu">
            <p>?</p>
            <div class="ellips-clickmenu-1"></div>
            <div class="ellips-clickmenu-2"></div>
            <div class="ellips-clickmenu-3"></div>
            <div class="ellips-clickmenu-4"></div>
        </div>

        <form class="order-form">
            <div>
                <label for="cont">контактные данные:</label> <br><br>
                <input type="email" class="f1 ord" placeholder="email"> <br><br>
            </div>

            <div>
                <label for="info">адрес доставки:</label> <br><br>
                <input type="text" class="f1 ord" placeholder="страна"><br><br>
                <input type="text" class="f2 ord" placeholder="имя">
                <input type="text" class="f3 ord" placeholder="фамилия"> <br><br>
                <input type="text" class="f2 ord" placeholder="регион">
                <input type="text" class="f3 ord" placeholder="город"> <br> <br>
                <input type="text" class="f1 ord" placeholder="улица"> <br> <br>
                <input type="text" class="f2 ord" placeholder="дом">
                <input type="text" class="f3 ord" placeholder="индекс"> <br><br>
                <input type="text" class="f1 ord" placeholder="номер телефона"> <br><br>
                <input type="submit" value="заказать" class="button-order">
            </div>
            
        </form> 
    </section>

    <section class="menu">
    </section>
    <section class="icon-menu">
            <p class="text-menu-1">{инфо}</p>
            <p class="text-menu-2">{афиша}</p>
            <p class="text-menu-3">{заказ}</p>
    </section>
</body>
</html>
