<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re.nova</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" charset="UTF-8"></script>
</head>
<body>
    <section class="mainscreen">
        <img src="./img/spaceback.svg" alt="space" class="background-mainscreen">

        <div class="clickmenu">
            <p>?</p>
            <div class="ellips-clickmenu-1"></div>
            <div class="ellips-clickmenu-2"></div>
            <div class="ellips-clickmenu-3"></div>
            <div class="ellips-clickmenu-4"></div>
        </div>

        <div class="posters">
            <img src="./img/fear-1.svg" alt="poster" class="events-fear-1">
            <img src="./img/fear-2.svg" alt="poster" class="events-fear-2">

            <img src="./img/okto-1.svg" alt="poster" class="events-okto-1">
            <img src="./img/okto-2.svg" alt="poster" class="events-okto-2">

            <img src="./img/openday-1.svg" alt="poster" class="events-openday-1">
            <img src="./img/openday-2.svg" alt="poster" class="events-openday-2">
            <img src="./img/openday-3.svg" alt="poster" class="events-openday-3">

            <img src="./img/present-1.svg" alt="poster" class="events-present-1">
            <img src="./img/present-2.svg" alt="poster" class="events-present-2">
            <img src="./img/present-3.svg" alt="poster" class="events-present-3">

            <img src="./img/science-1.svg" alt="poster" class="events-scince-1">
            <img src="./img/science-2.svg" alt="poster" class="events-scince-2">
            <img src="./img/science-3.svg" alt="poster" class="events-scince-3">
        </div>

        <div class="event-fear"></div>

        <div class="event-okto"></div>

        <div class="event-openday"></div>

        <div class="event-present"></div>

        <div class="event-science"></div>
    </section>

    <section class="menu">
    </section>
    <section class="icon-menu">
            <p class="text-menu-1">{инфо}</p>
            <p class="text-menu-2">{афиша}</p>
            <p class="text-menu-3">{заказ}</p>
    </section>
</body>
</html>
